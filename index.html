

<!DOCTYPE html>
<html>
<head>
	<style>

		#chart {
		  height: 500px;
		}

		.node rect {
		  cursor: move;
		  fill-opacity: .9;
		  stroke-width: 0;
		  shape-rendering: crispEdges;
		}

		.node text {
      font: 10px Arial;
		  pointer-events: none;
		  text-shadow: 0 1px 0 #fff;
		}

		.link {
		  fill: none;
		  stroke: #000;
		  stroke-opacity: .1;
		}

		.link:hover {
		  stroke-opacity: .5;
		}

	</style>

<body>
<p id="chart"></p>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script type="text/javascript" src="js/sankey.js"></script>
<script type="text/javascript" src="js/figure2_data_joe.js"></script>
<script type="text/javascript"> 

var margin = {top: 10, right: 300, bottom: 10, left: 100},
    width = 1200 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var formatNumber = d3.format(",.0f"),
    format = function(d) { return "$" + formatNumber(d); }
// color = d3.scale.category20()

var color = {"United States": "#800026"};

var svg = d3.select("#chart").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var sankey = d3.sankey()
    .nodeWidth(15)
    .nodePadding(10)
    .size([width, height]);

var path = sankey.link();

  sankey
      .nodes(data.nodes)
      .links(data.links)
      .layout(32);

  var node = svg.append("g").selectAll(".node")
      .data(data.nodes)
    .enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })
      .on("click",highlight_node_links)
    .call(d3.behavior.drag()
      .origin(function(d) { return d; })
      .on("dragstart", function() { this.parentNode.appendChild(this); })
      .on("drag", dragmove));

  node.append("rect")
      .attr("height", function(d) { return d.dy; })
      .attr("width", sankey.nodeWidth())
      .style("fill", function(d) { 
        if (color[d.name] == undefined) { return d.color = "#009966" }
        else { return d.color = color[d.name] }
        })
      .style("stroke", function(d) { return d3.rgb(d.color) ; })
    .append("title")
      .text(function(d) { return d.name + "\n" + format(d.value); });

  node.append("text")
      .attr("x", 6 + sankey.nodeWidth())
      .attr("y", function(d) { return (d.dy / 2); })
      .attr("dy", "3px")
      .attr("text-anchor", "start")
      .attr("transform", null)
      .text(function(d) { return d.name; })
    .filter(function(d) { return d.x < width / 2; })
      .attr("x", -6)
      .attr("text-anchor", "end");

  var link = svg.append("g").selectAll(".link")
      .data(data.links)
    .enter().append("path")
      .attr("class", "link")
      .attr("d", path)
      .attr("id", function(d,i){
        d.id = i;
        return "link-"+i;
      })
      .style("stroke", function(d) { 
        return d3.rgb(data.nodes[d.origin].color); })
      .style("stroke-width", function(d) { return Math.max(1, d.dy); })
      .sort(function(a, b) { return b.dy - a.dy; });

  link.append("title")
      .text(function(d) { return d.source.name + " to " + d.target.name + "\n" + format(d.value); });

  function dragmove(d) {
    d3.select(this).attr("transform", "translate(" + d.x + "," + (d.y = Math.max(0, Math.min(height - d.dy, d3.event.y))) + ")");
    sankey.relayout();
    link.attr("d", path);
  }

  function highlight_node_links(node,i) {

  var remainingNodes=[],
      nextNodes=[];

  var stroke_opacity = 0;
  if( d3.select(this).attr("data-clicked") == "1" ){
    d3.select(this).attr("data-clicked","0");
    stroke_opacity = 0.3;
  }
  else{
    d3.select(this).attr("data-clicked","1");
    stroke_opacity = 0.5;
  }

  var traverse = [{
                    linkType : "sourceLinks",
                    nodeType : "target"
                  },{
                    linkType : "targetLinks",
                    nodeType : "source"
                  }];

  traverse.forEach(function(step){
    node[step.linkType].forEach(function(link) {
      remainingNodes.push(link[step.nodeType]);
      highlight_link(link.id, stroke_opacity);
    });

    while (remainingNodes.length) {
      nextNodes = [];
      remainingNodes.forEach(function(node) {
        node[step.linkType].forEach(function(link) {
          nextNodes.push(link[step.nodeType]);
          if (link.origin == 0) {
            highlight_link(link.id, stroke_opacity);
          } 
        });
      });
      remainingNodes = nextNodes;
    }
  });
}

function highlight_link(id,opacity){
    d3.select("#link-"+id)
      .style("stroke-opacity", opacity)
      .style("stroke", "#800026");
}

</script>

</body>
</html>
